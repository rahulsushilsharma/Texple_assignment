<!DOCTYPE html>
<html>

<head>
	<title>Assignment</title>

	<!-- The styles -->

	<style>
		#options ul {
			list-style-type: none;
			display: flex;
		}

		.form1 button {
			background-color: white;
			border: 1px;
			border-radius: 20px;
			border-style: solid;
			text-align: center;
		}

		.form1 button:hover {
			color: white;
			background-color: black;
		}

		input,
		button:focus {
			outline: transparent;
		}

		input:focus::placeholder {
			color: transparent;

		}

		.button {
			border: 1px;
			border-radius: 20px;
			border-style: solid;
			text-align: center;
			margin: 20px;
			padding: 10px;
			flex: 1;
		}

		a {
			color: black;
			text-decoration: none;
		}

		a:hover {
			color: white;
			background-color: black;
			text-decoration: none;
		}

		.current-page {
			color: white;
			background-color: black;
			text-decoration: none;
		}

		.fun {
			text-align: center;
		}

		.fun input {
			width: 50%;
			height: 30px;
			border: black;
			border-style: solid;
			border-width: 1px;
			border-top-left-radius: 20px;
			border-bottom-left-radius: 20px;
			padding: 0 20px;
		}

		.fun input::placeholder {
			padding-left: 20px;
		}

		.fun button {
			height: 33px;

			border-top-left-radius: 0px;
			border-bottom-left-radius: 0px;
		}
	</style>


</head>

<body>
	<div id="options">
		<ul>
			<a href="#Word-search" class="button">Word search</a>
			<a href="#ToDo-List" class="button">ToDo List</a>
		</ul>
	</div>

	<div class="fun" id="Word-search">
		<div class="fun-heading">
			<h1>word search</h1>
		</div>
		<form id="search-form" class="form1" method="POST" action="/">
			<input type="text" name="search" placeholder="Enter word...">
			<button type="submit" value="submit">search</button>
		</form>
		<div>
		</div>

	</div>

	<div class="fun" id="ToDo-List">
		<div class="fun-heading">
			<h1>Todo List</h1>
		</div>
		<form id="todo-form" class="form1" method="POST" action="#">
			<input type="text" name="search" placeholder="Enter a Todo...">
			<button type="submit" value="submit">Add</button>
		</form>
		<div>
		</div>
	</div>

	<div>
		<ul>
			<li>
				
			</li>
		</ul>
	</div>
	<!-- The javascripts -->
	<script>
		function dis(pageID) {
			let pages = document.querySelectorAll(".fun");
			pages.forEach(page => {
				page.style.display = "none";
			});
			document.querySelector(pageID).style.display = "block"

		}
		location.hash = "";
		location.hash = "#Word-search";
		window.addEventListener("hashchange", (hash) => {
			dis(location.hash);
		});
	</script>
</body>

</html>
