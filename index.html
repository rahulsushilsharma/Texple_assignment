<!DOCTYPE html>
<html>

<head>
	<title>Assignment</title>

	<!-- The styles -->

	<style>
		.options ul {
			list-style-type: none;
			display: flex;
		}

		.container {
			margin: 10%;
			padding: 10px;
		}

		.form1 button {
			background-color: white;
			border: 1px;
			border-radius: 20px;
			border-style: solid;
			text-align: center;
		}

		.form1 button:hover {
			color: white;
			background-color: black;
		}

		input,
		button:focus {
			outline: transparent;
		}

		input:focus::placeholder {
			color: transparent;

		}

		.button {
			border: 1px;
			border-radius: 20px;
			border-style: solid;
			text-align: center;
			margin: 20px;
			padding: 10px;
			flex: 1;
		}

		a {
			color: black;
			text-decoration: none;
		}

		a:hover {
			color: white;
			background-color: black;
			text-decoration: none;
		}

		.current-page {
			color: white;
			background-color: black;
			text-decoration: none;
		}

		.fun {
			text-align: center;
		}

		.fun input {
			width: 50%;
			height: 30px;
			border: black;
			border-style: solid;
			border-width: 1px;
			border-top-left-radius: 20px;
			border-bottom-left-radius: 20px;
			padding: 0 20px;
		}

		.fun input::placeholder {
			padding-left: 20px;
		}

		.fun button {
			height: 33px;
			border-top-left-radius: 0px;
			border-bottom-left-radius: 0px;
		}

		.result {
			text-align: justify;
			padding: 0px;
			padding: 10px;
			border-radius: 20px;
			background-color: rgb(231, 231, 231);
			list-style-type: none;
			text-decoration: rgb(87, 87, 87);
		}
		.define {
			margin: 2%;
			border-radius: 20px;
			padding: 5%;
			padding-right: 10px;
			background-color: rgb(243, 241, 241);
		}
	</style>


</head>

<body>
	<div class="options">
		<ul>
			<a href="#Word-search" class="button">Word search</a>
			<a href="#ToDo-List" class="button">ToDo List</a>
		</ul>
	</div>

	<div class="fun" id="Word-search">
		<div class="fun-heading">
			<h1>Word Search</h1>
		</div>
		<div class="form1">
			<input id="search-input" type="text" name="search" placeholder="Enter word...">
			<button type="submit" onclick="search(document.getElementById('search-input').value)"
				value="submit">search</button>
		</div>
	</div>
	<div class="container">
		<ul id="search-result" class="result">
			<li>
				<h4 id="word-heading">

				</h4>

			</li>
		</ul>
	</div>

	<div class="fun" id="ToDo-List">
		<div class="fun-heading">
			<h1>Todo List</h1>
		</div>
		<form id="todo-form" class="form1" method="POST">
			<input type="text" name="search" placeholder="Enter a Todo...">
			<button type="submit" value="submit">Add</button>
		</form>
		<div>
		</div>
		<div>
			<ul>
				<li>

				</li>
			</ul>
		</div>
	</div>


	<!-- The javascripts -->
	<script>
		function dis(pageID) {
			let pages = document.querySelectorAll(".fun");
			pages.forEach(page => {
				page.style.display = "none";
			});
			document.querySelector(pageID).style.display = "block"

		}
		location.hash = "";
		location.hash = "#Word-search";
		window.addEventListener("hashchange", (hash) => {
			dis(location.hash);
		});

		function search(word) {

			console.log(word);
			const url = "https://owlbot.info/api/v4/dictionary/" + word;

			const options = {
				headers: {
					Authorization: "Token de6cee09a2f30c7223b7c616994c4fc20a7c2929"
				}
			};





			fetch(url, options)
				.then(res => res.json())
				.then(data => {
					console.log(data);
					let head = document.getElementById('word-heading');
					head.textContent = "Word : " +  data.word;
					const def = data.definitions;
					def.forEach(define => {
						console.log('qqq');
						var tag = document.createElement("li");
						
						var heading = document.createElement("h5");
						
						var pera = document.createElement("p");
						var pera1 = document.createElement("p");

						var type = document.createTextNode("Type : "+ define.type);
						var text = document.createTextNode("Definition :  "+ define.definition);
						var exapmle =  document.createTextNode("Example :  "+ define.example);
						
						pera.appendChild(text);
						heading.appendChild(type);
						pera1.appendChild(exapmle);
						tag.appendChild(heading);
						tag.appendChild(pera);
						tag.appendChild(pera1);
						
						
						tag.classList.add("define");
						var element = document.getElementById("search-result");
						element.appendChild(tag);
					});
				})
				.catch(e => {
					console.error(e);
				});



		}
	</script>
</body>

</html>
