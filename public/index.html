<!DOCTYPE html>
<html>

<head>
	<title>Assignment</title>

	<!-- The styles -->

	<style>
		.options ul {
			list-style-type: none;
			display: flex;
		}

		.container {
			margin: 10%;
			padding: 10px;
		}

		.form1 button {
			background-color: white;
			border: 1px;
			border-radius: 20px;
			border-style: solid;
			text-align: center;
		}

		.form1 button:hover {
			color: white;
			background-color: black;
		}

		input,
		button:focus {
			outline: transparent;
		}

		input:focus::placeholder {
			color: transparent;

		}

		.button {
			border: 1px;
			border-radius: 20px;
			border-style: solid;
			text-align: center;
			margin: 20px;
			padding: 10px;
			flex: 1;
		}

		a {
			color: black;
			text-decoration: none;
		}

		a:hover {
			color: white;
			background-color: black;
			text-decoration: none;
		}

		.current-page {
			color: white;
			background-color: black;
			text-decoration: none;
		}

		.fun {
			text-align: center;
		}

		.fun input {
			width: 50%;
			height: 30px;
			border: black;
			border-style: solid;
			border-width: 1px;
			border-top-left-radius: 20px;
			border-bottom-left-radius: 20px;
			padding: 0 20px;
		}

		.fun input::placeholder {
			padding-left: 20px;
		}

		.fun button {
			height: 33px;
			border-top-left-radius: 0px;
			border-bottom-left-radius: 0px;
		}

		.result {
			text-align: justify;
			padding: 0px;
			padding: 10px;
			border-radius: 20px;
			background-color: rgb(231, 231, 231);
			list-style-type: none;
			text-decoration: rgb(87, 87, 87);
		}

		.define {
			display: flex;
			margin: 2%;
			border-radius: 20px;
			padding: 5%;
			padding-right: 10px;
			background-color: rgb(243, 241, 241);
		}
		.define p{
			flex: 1;
		}
		.define button{
			border-radius: 20px;
		}
		.define button:hover {
			color: white;
			background-color: black;
		}
	</style>


</head>

<body>
	<div class="options">
		<ul>
			<a href="#Word-search" class="button">Word search</a>
			<a href="#ToDo-List" class="button">ToDo List</a>
		</ul>
	</div>

	<div class="fun" id="Word-search">
		<div class="fun-heading">
			<h1>Word Search</h1>
		</div>
		<div class="form1">
			<input id="search-input" type="text" name="search" placeholder="Enter word...">
			<button onclick="search(document.getElementById('search-input').value)">search</button>
		</div>

		<div class="container">
			<ul id="search-result" class="result">
				<li>
					<h4 id="word-heading">

					</h4>

				</li>
			</ul>
		</div>
	</div>
	<div class="fun" id="ToDo-List">
		<div class="fun-heading">
			<h1>Todo List</h1>
		</div>
		<div class="form1">
			<input id="todo-input" type="text" name="search" placeholder="Enter a Todo...">
			<button onclick="addLiTag(document.getElementById('todo-input').value)">Add</button>
		</div>
		<div>
		</div>
		<div class="container" id="todo-container">
			<ul id="todo-result" class="result">

			</ul>
		</div>
	</div>


	<!-- The javascripts -->
	<script src="./index.js"></script>
</body>

</html>
